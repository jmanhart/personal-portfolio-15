<template name="blog">
  <div class="content-wrapper">
    <div class="blog-posts">
      {{#each posts}}
        <div class="post">
          <h3 class="post-title">{{dateFormatted}}</h3>
      		{{#each photos}}
          	<img src="{{this.original_size.url}}"/>
          {{/each}}
        </div>
        <hr>
      {{/each}}
    </div>

  </div>
</template>
