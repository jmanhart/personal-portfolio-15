<template name="blog">
  <div class="content-wrapper">
    {{>blognav}}
    <!--can include tumblr feed below or wherever using getTumblr and probably looping through posts with an {{each}}-->
    <div id="posts">
    {{#each posts}}
    <h2>{{dateFormatted}}</h2>
		{{#each photos}}
			
    	<img src="{{this.original_size.url}}"/>
    	{{/each}}
    {{/each}}
	</div>
  </div>
</template>
