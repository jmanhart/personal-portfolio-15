<!--  COBB Project Page -->

<template name="cobb">
  <!-- Side Bars -->
  <div class="left" id="cobbbars"></div>
  <div class="right" id="cobbbars"></div>

  <!--  Navagation -->
  <header>
    <a href="{{pathFor 'home'}}">
      <div class="Button2Wrapper">
        <div class="Button2 Button2Hover" id="cobbback">
          <i class="fa fa-arrow-left"></i>
          <h3>JM</h3>
        </div>
      </div>
    </a>
  </header>

  <!-- Hero Image -->
  <div class="WorkWrapper" id="cobbworkwrapper">
    <div class="Work" id="cobbbackground">
      <img class="WorkImage" src="images/work/cobb/head-cobb.png" />
    </div>
  </div>

  <!-- COBB Logo -->

  <img id="cobbover" src="/images/logos/cobb-logo.png">

  <!-- COBB Introduction -->
  <div class="ProjectWrapper">
    <div class="ProjectContentWrapper">
      <div class="ProjectIntro">
        <h3><a href="http://www.cobb-vantress.com/" style="color:#c1353d;">www.cobbvantrass.com</a></h3>
        <p>Cobb asked the team at Marlin to re-design their existing website to better highlight Cobb's focus on Education and Technology. My role on this project was web design and UI.</p>
      </div>
    </div>

    <!-- COBB Connection Setup-->
    <section class="OneColBand" id="cobbonecol">


      <img class="Hundred" src="images/work/cobb/cobb-desktop-01.png">


    </section>

    <!-- COBB Connection Setup-->
    <section class="TwoColBand" id="cobbonecol">

      <div class="BandSingle">
        <img class="Hundred" src="images/work/cobb/cobb-desktop-02.png">
      </div>

      <div class="BandSingle">
        <img class="Hundred" src="images/work/cobb/cobb-desktop-03.png">
      </div>

    </section>

    <div class="ProjectContentWrapper">
      <div class="ProjectIntro">
        <h3><a href="https://itunes.apple.com/us/app/cobb-connection/id688161665?mt=8" style="color:#c1353d;">Cobb Connection Mobile App</a></h3>
        <p>This native phone app serves opperators with necessary informtaion while in the field. My contribution to the project was design and UI.</p>
      </div>
    </div>

    <!-- COBB Connection Setup-->
    <section class="FourColBand" id="CobbDetails">

      <div class="ColUno">
        <img src="images/work/cobb/cobb-app-01.png">
      </div>

      <div class="ColDos">
        <img src="images/work/cobb/cobb-app-02.png">
      </div>

      <div class="ColTres">
        <img src="images/work/cobb/cobb-app-03.png">
      </div>

      <div class="ColCuatro">
        <img src="images/work/cobb/cobb-app-04.png">
      </div>

    </section>



    <div class="ProjectContentWrapper">
      <div class="ProjectIntro" id="colophon">
        <p>These projects were made at Marlin<br>
          Creative Director: Matt Rose<br>
          Copy Writer: Sam Pyle<br>
          Developer: Zak Lampert <br>
          Account Executive: Claire Schaffer</p>
        </div>
      </div>
      



    </div>
