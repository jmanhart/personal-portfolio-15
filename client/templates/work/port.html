<!--  SBX Home Band            -->

<template name="portband">
  <section class="TwoColBand" id="Floyd">
    <div class="Band-Left">
      <img id="SBXBandTeaser" src="images/sbx-head.png"/>
    </div>
    <div class="Band-Right">
      <h3>
          Starbucks Digital iCup
      </h3>
      <p>
          UI/UX Design
      </p>
      <a href="{{pathFor 'port'}}">
        <div class="Bandbutton">
            <h5> See Project</h5>
        </div>
      </a>
    </div>
  </section>
  <hr>
</template>










<!--  SBX Project Page            -->

<template name="port">
  <!-- Side Bars -->
  <div class="left" id="sbxbars"></div>
  <div class="right" id="sbxbars"></div>

 <!--  Navagation -->
   <header>
    <a href="{{pathFor 'home'}}">
      <div class="Button2Wrapper">
        <div class="Button2" id="sbxback">
            <i class="fa fa-arrow-left"></i>
            <h3>JM</h3>
        </div>
      </div>
    </a>
    </header>

    <!-- Hero Image -->
    <div class="WorkWrapper">
       <div class="Work" id="sbxbackground">
          <img  class="SBXImage" src="images/sbx-dig.png"/>
      </div>
    </div>

    <!-- SBX Logo -->
    <img id="sbxover" src="/images/projects/sbx-logo.png">

    <!-- SBX Introduction -->
    <section class="TwoColBand" id="CobbDetails">
      <div class="Band-Left">
        <img src="images/sbx-dig-01.png"/>
      </div>
      <div class="Band-Right">
        <h3>
            Interactive Brewer
        </h3>
        <p>
            Cobb Vantress is a global company that requires its users access to imporatant information at all times. This required us to create a native application for both <a href="https://itunes.apple.com/us/app/cobb-connection/id688161665?mt=8">iOS</a> and <a href="https://play.google.com/store/apps/details?id=com.cobbvantress.cobbconnection">Andriod</a>.
        </p>
      </div>
  </section>



</template>
